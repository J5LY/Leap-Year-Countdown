<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
</head>
    <header> <a href="https://github.com/J5LY/Leap-Year-Countdown"> leap year countdown </a></header>
<body>

    <div class = "background-image"></div>
    
    <div class = "countdown">
        
        <div class = "years">
            <p class = "numbers" id = "years">9</p>
            <span>years</span>
        </div>

        <div class = "month">
            <p class = "numbers" id = "months">8</p>
            <span>months</span>
        </div>

        <div class = "days">
            <p class = "numbers" id = "days">7</p>
            <span>days</span>
        </div>

        <div class = "hours">
            <p class = "numbers" id = "hours">6</p>
            <span>hours</span>
        </div>

        <div class = "minutes">
            <p class = "numbers" id = "minutes">5</p>
            <span>minutes</span>
        </div>

        <div class = "seconds">
            <p class = "numbers" id = "seconds">4</p>
            <span>seconds</span>
        </div>
    </div>

    <div class = statement>
        <p id = "underStatement"> until it is your birthday</p>
    </div>

    <form>
        <label form="dateInput">when's your birthday?</label>
        <input type = "date" id="birthday">
    </form>
</body>
</html>
